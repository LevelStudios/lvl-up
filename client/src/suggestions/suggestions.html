<template>

    <require from="human-date"></require>
    <require from="suggest.html"></require>

    <ul class="suggest-existing">
        <li repeat.for="suggestion of suggestions">
            <aside class="trend">${suggestion.likes}</aside>
            <article>${suggestion.content}</article>
            <aside class="date">${suggestion.date | humanDate}</aside>
        </li>
    </ul>

    <suggest></suggest>

</template>
